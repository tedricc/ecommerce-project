<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <figure>
            <img src="./assets/Library.svg" class="nav__logo" alt="" />
          </figure>
          <ul class="nav__links">
            <li>
              <a href="#" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Books</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Singapore's most-awarded online library platform</h1>
            <h2>
              Find your dream book with
              <span class="text--purple">Library</span>
            </h2>
            <button class="header__button">Browse books</button>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/Undraw_Books.svg" class="header__img" alt="" />
          </figure>
        </div>
      </header>
    </section>

    <main>
      <section id="highlights">
        <div class="container">
          <div class="row">
            <h2 class="section__title">
              Why choose <span class="text--purple">Library</span>
            </h2>
            <div class="highlights__wrapper">
              <div class="highlight">
                <div class="highlight__img">
                  <i class="fas fa-bolt"></i>
                </div>
                <h3 class="highlight__subtitle">Easy and quick</h3>
                <p class="highlight__para">
                  Get access to your purchased books instantly
                </p>
              </div>
              <div class="highlight">
                <div class="highlight__img">
                  <i class="fas fa-book-open"></i>
                </div>
                <h3 class="highlight__subtitle">10,000+ books</h3>
                <p class="highlight__para">
                  Find your new favourite
                </p>
              </div>
              <div class="highlight">
                <div class="highlight__img">
                  <i class="fas fa-tags"></i>
                </div>
                <h3 class="highlight__subtitle">Affordable</h3>
                <p class="highlight__para">
                  Popular books for as low as $10
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="featured">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </section>

        <!-- <section id="recent">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </section> -->
    </main>
  </body>
</html>
